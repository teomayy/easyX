# Bitcoin Core Configuration
# Network: testnet for development, remove for mainnet
testnet=1

# RPC Settings
server=1
rpcuser=easyx_btc
rpcpassword=btc_rpc_password_change_me
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0

# ZMQ for real-time notifications
zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333
zmqpubhashtx=tcp://0.0.0.0:28334
zmqpubhashblock=tcp://0.0.0.0:28335

# Wallet
disablewallet=0
walletnotify=/scripts/wallet-notify.sh %s

# Performance
dbcache=512
maxconnections=40
maxmempool=300

# Pruning (optional - reduces disk space)
# prune=10000

# Indexes for address lookup
txindex=1
addressindex=1

# Logging
printtoconsole=1
debug=rpc
