# Litecoin Core Configuration
# Network: testnet for development, remove for mainnet
testnet=1

# RPC Settings
server=1
rpcuser=easyx_ltc
rpcpassword=ltc_rpc_password_change_me
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0

# ZMQ for real-time notifications
zmqpubrawblock=tcp://0.0.0.0:29332
zmqpubrawtx=tcp://0.0.0.0:29333
zmqpubhashtx=tcp://0.0.0.0:29334
zmqpubhashblock=tcp://0.0.0.0:29335

# Wallet
disablewallet=0
walletnotify=/scripts/wallet-notify.sh %s

# Performance
dbcache=256
maxconnections=40
maxmempool=300

# Indexes
txindex=1

# Logging
printtoconsole=1
