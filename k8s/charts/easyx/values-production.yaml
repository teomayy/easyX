# Production Environment Values

global:
  image:
    registry: ghcr.io
    pullPolicy: IfNotPresent
  imagePullSecrets:
    - name: ghcr-secret

# API - Single replica for current server
api:
  replicaCount: 1

  image:
    repository: api

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  autoscaling:
    enabled: false

  env:
    NODE_ENV: production
    PORT: "3000"
    CORS_ORIGINS: "https://easyx.uz,https://admin.easyx.uz"

# Web - Single replica for current server
web:
  replicaCount: 1

  image:
    repository: web

  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  autoscaling:
    enabled: false

  env:
    NODE_ENV: production

# Admin - Single replica
admin:
  replicaCount: 1

  image:
    repository: admin

  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  env:
    NODE_ENV: production

# Ingress - Production domains with rate limiting
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"

  hosts:
    api:
      host: api.easyx.uz
      paths:
        - path: /
          pathType: Prefix
    web:
      host: easyx.uz
      paths:
        - path: /
          pathType: Prefix
    admin:
      host: admin.easyx.uz
      paths:
        - path: /
          pathType: Prefix

  tls:
    - secretName: easyx-production-tls
      hosts:
        - api.easyx.uz
        - easyx.uz
        - admin.easyx.uz

# Blockchain - Nodes managed separately (not by Helm)
# BTC/LTC nodes are deployed manually and already running
blockchain:
  enabled: false

  btc:
    enabled: false
    host: bitcoin-node
    port: 8332
    username: easyx_btc

  ltc:
    enabled: false
    host: litecoin-node
    port: 9332
    username: easyx_ltc

  eth:
    enabled: true
    rpcUrl: https://eth-mainnet.g.alchemy.com/v2/tZgSBLk6aPnvf1979y1Qcm77cuV6T1lx

  tron:
    enabled: true
    fullNodeUrl: https://api.trongrid.io
    usdtContract: TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t

# PostgreSQL - Managed separately (already exists)
postgresql:
  enabled: false

# Redis - Standalone for current server
redis:
  enabled: false

# PDB disabled for single replicas
podDisruptionBudget:
  enabled: false

# Strict network policy
networkPolicy:
  enabled: true

# Pod security
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# Node affinity for spreading across zones
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: easyx
          topologyKey: topology.kubernetes.io/zone
