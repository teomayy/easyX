# Staging Environment Values

global:
  image:
    registry: ghcr.io
    pullPolicy: Always

# API - Lower resources for staging
api:
  replicaCount: 1

  image:
    repository: api

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  autoscaling:
    enabled: false

  env:
    NODE_ENV: staging
    PORT: "3000"

# Web - Single replica for staging
web:
  replicaCount: 1

  image:
    repository: web

  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  autoscaling:
    enabled: false

  env:
    NODE_ENV: staging

# Admin - Single replica
admin:
  replicaCount: 1

  image:
    repository: admin

  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  env:
    NODE_ENV: staging

# Ingress - Staging domains
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

  hosts:
    api:
      host: api.staging.easyx.uz
      paths:
        - path: /
          pathType: Prefix
    web:
      host: staging.easyx.uz
      paths:
        - path: /
          pathType: Prefix
    admin:
      host: admin.staging.easyx.uz
      paths:
        - path: /
          pathType: Prefix

  tls:
    - secretName: easyx-staging-tls
      hosts:
        - api.staging.easyx.uz
        - staging.easyx.uz
        - admin.staging.easyx.uz

# Blockchain - Mainnet
blockchain:
  enabled: true
  btc:
    enabled: false  # Requires own Bitcoin node
    host: ""
    port: 8332
    username: ""
  ltc:
    enabled: false  # Requires own Litecoin node
    host: ""
    port: 9332
    username: ""
  eth:
    enabled: true
    rpcUrl: https://eth.llamarpc.com  # Public mainnet RPC
  tron:
    enabled: true
    fullNodeUrl: https://api.trongrid.io

# PostgreSQL - Smaller for staging
postgresql:
  enabled: true
  auth:
    username: easyx
    database: easyx_staging
  primary:
    persistence:
      size: 10Gi
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi

# Redis - Smaller for staging
redis:
  enabled: true
  architecture: standalone
  master:
    persistence:
      size: 1Gi
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi

# Disable PDB for staging
podDisruptionBudget:
  enabled: false

# Network policy enabled but more permissive
networkPolicy:
  enabled: true
