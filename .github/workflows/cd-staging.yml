name: Deploy to Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
  ENVIRONMENT: staging
  NAMESPACE: easyx-staging

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config

      - name: Get image tag
        id: image-tag
        run: echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build Helm dependencies
        run: helm dependency build ./k8s/charts/easyx

      - name: Deploy with Helm
        run: |
          helm upgrade --install easyx ./k8s/charts/easyx \
            --namespace ${{ env.NAMESPACE }} \
            --create-namespace \
            --values ./k8s/charts/easyx/values-staging.yaml \
            --set global.image.tag=${{ steps.image-tag.outputs.tag }} \
            --set global.image.registry=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }} \
            --set api.secrets.jwtSecret=${{ secrets.JWT_SECRET }} \
            --set api.secrets.databaseUrl=${{ secrets.DATABASE_URL }} \
            --set api.secrets.redisUrl=${{ secrets.REDIS_URL }} \
            --wait \
            --timeout 10m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/easyx-api -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/easyx-web -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/easyx-admin -n ${{ env.NAMESPACE }}

      - name: Run database migrations
        run: |
          kubectl exec -n ${{ env.NAMESPACE }} \
            deployment/easyx-api -- \
            npx prisma migrate deploy

      - name: Notify on success
        if: success()
        run: |
          echo "Staging deployment successful!"
          echo "API: https://api.staging.easyx.uz"
          echo "Web: https://staging.easyx.uz"
          echo "Admin: https://admin.staging.easyx.uz"
