name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  ENVIRONMENT: production
  NAMESPACE: easyx-production

jobs:
  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    environment: production
    # Only deploy if CI succeeded (or manual/tag trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config

      - name: Get image tag
        id: image-tag
        run: |
          # Set lowercase repository name for Docker
          echo "repo=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.workflow_run.head_sha }}" ]; then
            SHA="${{ github.event.workflow_run.head_sha }}"
            echo "tag=${SHA::7}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Create image pull secret
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --namespace=${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Build Helm dependencies
        run: helm dependency build ./k8s/charts/easyx

      - name: Deploy with Helm
        run: |
          helm upgrade --install easyx-prod ./k8s/charts/easyx \
            --namespace ${{ env.NAMESPACE }} \
            --create-namespace \
            --values ./k8s/charts/easyx/values-production.yaml \
            --set global.image.tag=${{ steps.image-tag.outputs.tag }} \
            --set global.image.registry=${{ env.REGISTRY }}/${{ steps.image-tag.outputs.repo }} \
            --set global.imagePullSecrets[0].name=ghcr-secret \
            --set api.secrets.jwtSecret="${{ secrets.JWT_SECRET }}" \
            --set api.secrets.databaseUrl="${{ secrets.DATABASE_URL }}" \
            --set api.secrets.redisUrl="${{ secrets.REDIS_URL }}" \
            --set postgresql.auth.password="${{ secrets.POSTGRESQL_PASSWORD }}" \
            --set blockchain.btc.rpcPassword="${{ secrets.BTC_RPC_PASSWORD }}" \
            --set blockchain.ltc.rpcPassword="${{ secrets.LTC_RPC_PASSWORD }}" \
            --set "blockchain.eth.mnemonic=${{ secrets.ETH_MNEMONIC }}" \
            --set "blockchain.eth.privateKey=${{ secrets.EVM_PRIVATE_KEY }}" \
            --set "blockchain.tron.apiKey=${{ secrets.TRONGRID_API_KEY }}" \
            --set "blockchain.tron.privateKey=${{ secrets.TRON_PRIVATE_KEY }}" \
            --set "blockchain.tron.masterAddress=${{ secrets.TRON_MASTER_ADDRESS }}" \
            --wait \
            --timeout 15m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/easyx-prod-api -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/easyx-prod-web -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/easyx-prod-admin -n ${{ env.NAMESPACE }}

      - name: Run database migrations
        run: |
          kubectl exec -n ${{ env.NAMESPACE }} \
            deployment/easyx-prod-api -- \
            npx prisma db push --schema=/app/packages/database/prisma/schema.prisma --accept-data-loss --skip-generate || true

      - name: Create release notes
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true

      - name: Notify on success
        if: success()
        run: |
          echo "Production deployment successful!"
          echo "API: https://api.easyx.uz"
          echo "Web: https://easyx.uz"
          echo "Admin: https://admin.easyx.uz"
          echo "Image tag: ${{ steps.image-tag.outputs.tag }}"
