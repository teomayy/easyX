name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
  ENVIRONMENT: production
  NAMESPACE: easyx-production

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config

      - name: Get image tag
        id: image-tag
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Build Helm dependencies
        run: helm dependency build ./k8s/charts/easyx

      - name: Deploy with Helm
        run: |
          helm upgrade --install easyx-prod ./k8s/charts/easyx \
            --namespace ${{ env.NAMESPACE }} \
            --create-namespace \
            --values ./k8s/charts/easyx/values-production.yaml \
            --set global.image.tag=${{ steps.image-tag.outputs.tag }} \
            --set global.image.registry=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }} \
            --set api.secrets.jwtSecret=${{ secrets.JWT_SECRET }} \
            --set api.secrets.databaseUrl=${{ secrets.DATABASE_URL }} \
            --set api.secrets.redisUrl=${{ secrets.REDIS_URL }} \
            --set blockchain.btc.rpcPassword=${{ secrets.BTC_RPC_PASSWORD }} \
            --set blockchain.ltc.rpcPassword=${{ secrets.LTC_RPC_PASSWORD }} \
            --set blockchain.eth.mnemonic=${{ secrets.ETH_MNEMONIC }} \
            --set blockchain.tron.apiKey=${{ secrets.TRON_API_KEY }} \
            --wait \
            --timeout 15m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/easyx-prod-api -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/easyx-prod-web -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/easyx-prod-admin -n ${{ env.NAMESPACE }}

      - name: Run database migrations
        run: |
          kubectl exec -n ${{ env.NAMESPACE }} \
            deployment/easyx-prod-api -- \
            npx prisma db push --schema=/app/packages/database/prisma/schema.prisma --accept-data-loss --skip-generate || true

      - name: Create release notes
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true

      - name: Notify on success
        if: success()
        run: |
          echo "Production deployment successful!"
          echo "API: https://api.easyx.uz"
          echo "Web: https://easyx.uz"
          echo "Admin: https://admin.easyx.uz"
          echo "Image tag: ${{ steps.image-tag.outputs.tag }}"
